<!DOCTYPE html>
<html lang="en">
<head>
	<link rel='icon' href='favicon.ico' type='image/x-icon' />
	<meta charset="UTF-8">
	<title>PicStar Image Editor</title>
	<link rel="stylesheet" href="c.css">
</head>
<body>
	<div id="main">
	<h1 id="main-heading" style="color: black;">Pic_Editor</h1>
	<h5 id="heading-subtext" style="color: black;">Made by Anish</h5>
	<div class="editparts">
        <table>
			<tr>
				<input type="file" id="imageLoader" name="imageLoader" value="upload picture" />
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">Brightness</td>
				<td><input type="checkbox" id="bri_check" /></td>
				<td><input type="range" min="0" max=""  value="0" id="bright" class="slider"></td>
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">Saturation</td>
				<td><input type="checkbox" id="sat_check" /></td>
				<td><input type="range" min="0" max=""  value="0" id="saturation" class="slider"></td>
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">GrayScale</td>
				<td><input type="checkbox" id="gre_check" /></td>
				<td><input type="range" min="0" max="" value="0" id="gssc" class="slider"></td>
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">Contrast</td>
				<td><input type="checkbox" id="cont_check" /></td>
				<td><input type="range" min="0" max="" value="0" id="contrast" class="slider"></td>
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">Invert</td>
				<td><input type="checkbox" id="invert" /></td>
				<td></td>
			</tr>
			<tr>
				<td style="color: black;font-size: 32px;">Black and White</td>
				<td><input type="checkbox" id="bwhite" /></td>
				<td></td>
			</tr>
			<tr>
				<td>
				<button id="reset">RESET</button>
			    </td>
            </tr>
		</table>
	</div>
	<img  id="canvas" src="#" alt="upload image">
	<h3 id="instructions-heading">How to use : </h3>
	<h4 id="instructions">
		<ol>
			<li>Upload an image of .jpg or .png format</li>
			<li>Click on the toggle buttons to apply the features</li>
			<li>Drag the slider until you get a statisfying image</li>
			
		</ol>
	</h4>
	<script src="c.js"></script>
</div>
</body>
</html>
